<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Snake Game - Smart Autopilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            border: 4px solid #667eea;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            margin-bottom: 10px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status.playing {
            background: #d4edda;
            color: #155724;
        }

        .status.paused {
            background: #fff3cd;
            color: #856404;
        }

        .status.gameover {
            background: #f8d7da;
            color: #721c24;
        }

        .ai-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .ai-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #555;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #333;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .stats { grid-template-columns: 1fr; }
            canvas { width: 100%; height: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç AI Snake Game</h1>
        <p class="subtitle">Watch the AI play with smart pathfinding!</p>
        
        <div class="game-wrapper">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">High Score</div>
                    <div class="stat-value" id="highScore">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Length</div>
                    <div class="stat-value" id="length">3</div>
                </div>
            </div>

            <canvas id="gameCanvas" width="600" height="600"></canvas>

            <div class="ai-indicator">
                <div class="ai-dot"></div>
                <span><strong>AI Autopilot Active</strong> - Using A* Pathfinding Algorithm</span>
            </div>

            <div class="controls">
                <button class="btn-primary" id="startBtn" onclick="startGame()">Start Game</button>
                <button class="btn-secondary" id="pauseBtn" onclick="togglePause()" disabled>Pause</button>
                <button class="btn-secondary" id="resetBtn" onclick="resetGame()">Reset</button>
            </div>

            <div class="status playing" id="status">Ready to start!</div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>Snake Head</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #34d399;"></div>
                    <span>Snake Body</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>Food</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let isPlaying = false;
        let isPaused = false;
        let gameSpeed = 100;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            updateScore();
            spawnFood();
        }

        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        function drawGame() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#2a2a3e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food with glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ef4444';
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#10b981';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#10b981';
                } else {
                    // Body
                    const opacity = 1 - (index / snake.length) * 0.3;
                    ctx.fillStyle = `rgba(52, 211, 153, ${opacity})`;
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#34d399';
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                ctx.shadowBlur = 0;

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#1a1a2e';
                    const eyeSize = 3;
                    const eyeOffset = 6;
                    
                    if (dx !== 0) {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    }
                }
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                spawnFood();
                
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snake.length;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // A* Pathfinding Algorithm
        function findPath(start, goal) {
            const openSet = [start];
            const cameFrom = new Map();
            const gScore = new Map();
            const fScore = new Map();

            const key = (pos) => `${pos.x},${pos.y}`;
            
            gScore.set(key(start), 0);
            fScore.set(key(start), heuristic(start, goal));

            while (openSet.length > 0) {
                // Find node with lowest fScore
                let current = openSet.reduce((min, pos) => 
                    (fScore.get(key(pos)) || Infinity) < (fScore.get(key(min)) || Infinity) ? pos : min
                );

                if (current.x === goal.x && current.y === goal.y) {
                    return reconstructPath(cameFrom, current);
                }

                openSet.splice(openSet.indexOf(current), 1);

                const neighbors = getNeighbors(current);
                for (const neighbor of neighbors) {
                    const tentativeGScore = (gScore.get(key(current)) || Infinity) + 1;
                    
                    if (tentativeGScore < (gScore.get(key(neighbor)) || Infinity)) {
                        cameFrom.set(key(neighbor), current);
                        gScore.set(key(neighbor), tentativeGScore);
                        fScore.set(key(neighbor), tentativeGScore + heuristic(neighbor, goal));
                        
                        if (!openSet.some(pos => pos.x === neighbor.x && pos.y === neighbor.y)) {
                            openSet.push(neighbor);
                        }
                    }
                }
            }

            return null; // No path found
        }

        function heuristic(a, b) {
            return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
        }

        function getNeighbors(pos) {
            const neighbors = [];
            const directions = [
                { x: 0, y: -1 }, // up
                { x: 1, y: 0 },  // right
                { x: 0, y: 1 },  // down
                { x: -1, y: 0 }  // left
            ];

            for (const dir of directions) {
                const newPos = { x: pos.x + dir.x, y: pos.y + dir.y };
                
                // Check if position is valid
                if (newPos.x >= 0 && newPos.x < tileCount && 
                    newPos.y >= 0 && newPos.y < tileCount &&
                    !snake.slice(0, -1).some(segment => segment.x === newPos.x && segment.y === newPos.y)) {
                    neighbors.push(newPos);
                }
            }

            return neighbors;
        }

        function reconstructPath(cameFrom, current) {
            const path = [current];
            const key = (pos) => `${pos.x},${pos.y}`;
            
            while (cameFrom.has(key(current))) {
                current = cameFrom.get(key(current));
                path.unshift(current);
            }
            
            return path;
        }

        function aiMove() {
            const head = snake[0];
            const path = findPath(head, food);

            if (path && path.length > 1) {
                const nextPos = path[1];
                dx = nextPos.x - head.x;
                dy = nextPos.y - head.y;
            } else {
                // Fallback: try to move in a safe direction
                const safeMoves = [
                    { dx: 0, dy: -1 },
                    { dx: 1, dy: 0 },
                    { dx: 0, dy: 1 },
                    { dx: -1, dy: 0 }
                ].filter(move => {
                    const newHead = { x: head.x + move.dx, y: head.y + move.dy };
                    return newHead.x >= 0 && newHead.x < tileCount &&
                           newHead.y >= 0 && newHead.y < tileCount &&
                           !snake.some(segment => segment.x === newHead.x && segment.y === newHead.y);
                });

                if (safeMoves.length > 0) {
                    const move = safeMoves[0];
                    dx = move.dx;
                    dy = move.dy;
                }
            }
        }

        function update() {
            if (!isPlaying || isPaused) return;
            
            aiMove();
            moveSnake();
            drawGame();
        }

        function startGame() {
            if (isPlaying) return;
            
            initGame();
            isPlaying = true;
            isPaused = false;
            gameSpeed = 100;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('status').textContent = 'AI is playing...';
            document.getElementById('status').className = 'status playing';
            
            gameLoop = setInterval(update, gameSpeed);
        }

        function togglePause() {
            if (!isPlaying) return;
            
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
            document.getElementById('status').textContent = isPaused ? 'Game Paused' : 'AI is playing...';
            document.getElementById('status').className = isPaused ? 'status paused' : 'status playing';
        }

        function resetGame() {
            clearInterval(gameLoop);
            isPlaying = false;
            isPaused = false;
            gameSpeed = 100;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('status').textContent = 'Ready to start!';
            document.getElementById('status').className = 'status playing';
            
            initGame();
            drawGame();
        }

        function gameOver() {
            clearInterval(gameLoop);
            isPlaying = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('status').textContent = `Game Over! Final Score: ${score}`;
            document.getElementById('status').className = 'status gameover';
        }

        // Initialize
        initGame();
        drawGame();
    </script>
</body>
</html>
